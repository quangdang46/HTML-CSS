<html lang="en">
    <head>
        <title>Toi di code</title>
    </head>
    <body>
        <!-- i -->
        <p>Toi di <i>code</i></p>
        <!-- b -->
        <p>Toi di <b>code</b></p>
        <!-- mark -->
        <p>Toi di <mark>code</mark></p>
        <!-- del -->
        <p>Toi di <del>code</del></p>
        <!-- ins -->
        <p>Toi di <ins>code</ins></p>
        <!-- sub -->
        <p>Toi di <sub>code</sub></p>
        <!-- sup -->
        <p style="color:red">Toi di <sup>code</sup></p>
    </body>

</html>
